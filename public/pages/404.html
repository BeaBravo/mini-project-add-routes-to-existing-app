<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404: Page not found</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <section class="top">
      <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
        <div
          class="container flex-row justify-space-between-lg justify-center align-center">
          <h1 class="m-0">UI/UX Tips</h1>
          <p class="m-0">Get practical advice from other developers.</p>
          <button class="btn" id="home-btn">Homepage</button>
        </div>
      </header>
    </section>
    <img src="../images/notfound.jpg" alt="404 page not found" />
  </body>
  <script>
    const homeBtn = document.getElementById("home-btn");
    homeBtn.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "/";
    });
  </script>
</html>
